<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-source-attachments Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../fs-source-attachments.html">
  </head>
  <body unresolved>

    <fs-client 
      app-key="a02j00000099Mc2AAE" 
      redirect-uri="." 
      save-access-token 
      exchange-code 
      token-cookie-path="/"
      debounce-duplicates
      redirect-after-sign-in="."></fs-client>
    <p><fs-signin></fs-signin></p>
    
    <dom-bind>
      <template>
        <p><input type="text" value="{{url::input}}"></p>
        <p><fs-source-attachments url="{{url}}"></fs-source-attachments></p>
      </template>
    </dom-bind>
    <script>
      const bind = document.querySelector('dom-bind');
      bind.url = 'https://familysearch.org/ark:/61903/1:1:VFM5-VH2';
    </script>

  </body>
</html>
