<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-person-summary Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-person-summary.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body unresolved>
    <div class="vertical-section-container centered">
      <fs-client 
        app-key="a02j00000099Mc2AAE" 
        redirect-uri="." 
        save-access-token 
        exchange-code
        token-cookie-path="/"
        redirect-after-sign-in="."></fs-client>
      
      <fs-signin></fs-signin>
  
      <h3>Basic</h3>
      <demo-snippet>
        <template>
          <fs-person-summary person-id="KW7H-D56"></fs-person-summary>
        </template>
      </demo-snippet>
      
      <h3>Portrait Style</h3>
      <demo-snippet>
        <template>
          <fs-person-summary id="styled" person-id="KW7H-D56"></fs-person-summary>
          <custom-style>
            <style is="custom-style">
              #styled {
                --fs-person-portrait-size: 150px;
                --fs-person-portrait-border-radius: 75px;
              }
            </style>
          </custom-style>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
