    <div class="vertical-section-container centered">
      <fs-client app-key="a02j00000099Mc2AAE" redirect-uri="." environment="sandbox" save-access-token exchange-code redirect-after-sign-in="."></fs-client>
      <fs-signin></fs-signin>

      <demo-snippet>
        <template>
          <paper-card>
            <div class="card-content">
              <fs-person-chip person-id="KW7H-D56"></fs-person-chip>
              <fs-person-chip person-id="KWCF-GKR"></fs-person-chip> 
              <fs-person-chip person-id="KWCF-GK5"></fs-person-chip>
            </div>
          </paper-card>
        </template>
      </demo-snippet>
      
      <h3>Customize contents of detail area</h3>
      <demo-snippet>
        <template>
          <fs-person-chip>
            <paper-button no-ink>+ Add Spouse</paper-button>
          </fs-person-chip>
        </template>
      </demo-snippet>
