<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fs-api-aware test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../fs-api-aware.html">
  </head>
  <body>
    
    <script>
      class MixinApplied extends FSApiAwareMixin(Polymer.Element) {
        static get is() { return 'mixin-applied'; }
      }
      customElements.define(MixinApplied.is, MixinApplied);
    </script>

    <test-fixture id="default">
      <template>
        <mixin-applied></mixin-applied>
      </template>
    </test-fixture>

    <test-fixture id="client-named">
      <template>
        <mixin-applied client-name="foobaz"></mixin-applied>
      </template>
    </test-fixture>

    <script>
      suite('fs-api-aware', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('default');
          assert.equal(element.clientName, 'default');
        });

        test('setting a property on the element works', function() {
          var element = fixture('client-named');
          assert.equal(element.clientName, 'foobaz');
        });

      });
    </script>

  </body>
</html>
