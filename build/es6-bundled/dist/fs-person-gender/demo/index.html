<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fs-person-gender demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-person-gender.html">
    <link rel="import" href="../fs-person-gender-selector.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <fs-client 
        app-key="a02j00000099Mc2AAE" 
        redirect-uri="." 
        save-access-token 
        exchange-code 
        token-cookie-path="/"
        redirect-after-sign-in="."></fs-client>
      <fs-signin></fs-signin>
      <h3>Basic fs-person-gender demo</h3>
      <demo-snippet>
        <template>
          <fs-person-gender></fs-person-gender>
        </template>
      </demo-snippet>
      <h3>Editable fs-person-gender demo</h3>
      <demo-snippet>
        <template>
          <fs-person-gender editable person-id="L58F-778"></fs-person-gender>
        </template>
      </demo-snippet>
      <h3>Editing fs-person-gender demo</h3>
      <demo-snippet>
        <template>
          <fs-person-gender editable edit person-id="L58F-778"></fs-person-gender>
        </template>
      </demo-snippet>
      <h3>Basic fs-person-gender-selector demo</h3>
      <demo-snippet>
        <template>
          <fs-person-gender-selector></fs-person-gender-selector>
        </template>
      </demo-snippet>
      <h3>Setting the gender on fs-person-gender-selector demo</h3>
      <demo-snippet>
        <template>
          <fs-person-gender-selector gender="http://gedcomx.org/Female"></fs-person-gender-selector>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
